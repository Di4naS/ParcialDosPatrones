{% extends 'base.html' %}
{% block titulo %}
   lista de productos
{% endblock %}
{% block contenido %}
    <h1>Lista de productos</h1>
    {% for p in lista %}

        <p>
            ID: {{ p.id }}
            Nombre: {{ p.nombre}}
            Precio: {{ p.precio}}
            Stock: {{ p.stock}}
            Marca: {{ p.marca}}
            <a href="/editar_producto/{{p.id}}">Editar</a>
        </p>

{% endblock %}
